<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="http://localhost:3000/login">Iniciar Sesión</a></li>
            <li><a href="http://localhost:3000/register">Registrarse</a></li>
        </ul>
    </nav>
    <form action="http://localhost:3000/register" method="post">
        <input type="text" placeholder="Ingrese su nombre" name="nombre">
        <br><br>
        <input type="text" placeholder="Ingrese su apellido" name="apellido">
        <br><br>
        <input type="text" placeholder="Ingrese un usuario" name="usuario">
        <br><br>
        <input type="password" placeholder="Ingrese la contraseña" name="contraseña">
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
