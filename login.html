<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <li>
        <a href="http://localhost:3000/login">Ingresar</a>
    </li>
    <li>
        <a href="http://localhost:3000/register">Registrarse</a>
    </li>
    <h1>Por favor, ingrese sus datos para iniciar</h1>
    <form action="http://localhost:3000/login" method="post">
        <input type="text" placeholder="Ingrese su usuario" name="nombre">
        <br><br>
        <input type="password" placeholder="Ingrese su contraseña" name="contraseña">
        <br><br>
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
